<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Cocos Creator | ARCatchThemAll</title>

  <!--http://www.html5rocks.com/en/mobile/mobifying/-->
  <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>

  <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">

  <!-- force webkit on 360 -->
  <meta name="renderer" content="webkit"/>
  <meta name="force-rendering" content="webkit"/>
  <!-- force edge on IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="msapplication-tap-highlight" content="no">

  <!-- force full screen on some browser -->
  <meta name="full-screen" content="yes"/>
  <meta name="x5-fullscreen" content="true"/>
  <meta name="360-fullscreen" content="true"/>
  
  <!-- force screen orientation on some browser -->
  <meta name="screen-orientation" content="portrait"/>
  <meta name="x5-orientation" content="portrait">

  <!--fix fireball/issues/3568 -->
  <!--<meta name="browsermode" content="application">-->
  <meta name="x5-page-mode" content="app">

  <!--<link rel="apple-touch-icon" href=".png" />-->
  <!--<link rel="apple-touch-icon-precomposed" href=".png" />-->

  <link rel="stylesheet" type="text/css" href="style.css"/>
  <style>
    #WebARRocksFaceCanvas {
      position: absolute;
      width: 100vw;
      top: 0;
      left: 0;
      transform: rotateY(180deg);
    }
  </style>
  <!-- INCLUDE WebAR.rocks.face MAIN SCRIPT -->
  <script src="dist/WebARRocksFace.js"></script>

  <!-- INCLUDE MAIN HELPER -->
  <script src="helpers/WebARRocksFaceDebugHelper.js"></script>

  <!-- INCLUDE LANDMARKS STABILIZER -->
  <script src="helpers/stabilizers/WebARRocksLMStabilizer.js"></script>

  <!-- INCLUDE FACE EXPRESSIONS DETECTOR HELPER -->
  <script src="helpers/WebARRocksFaceExpressionsEvaluator.js"></script>
</head>
<body>
  <video id="video" style="position: absolute; left: 0px;"></video>
  <canvas id="WebARRocksFaceCanvas"></canvas>
  <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
  
<!-- Polyfills bundle. -->
<script src="src/polyfills.bundle.5adbf.js" charset="utf-8"> </script>

<!-- SystemJS support. -->
<script src="src/system.bundle.6de80.js" charset="utf-8"> </script>

<!-- Import map -->
<script src="src/import-map.85a81.json" type="systemjs-importmap" charset="utf-8"> </script>

<script>
    System.import('./index.89630.js').catch(function(err) { console.error(err); })
</script>

</body>
</html>
